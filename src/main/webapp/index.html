<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Variant Navigator</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- EXTERNAL ARTIFACTS -->
<link href="//cdn.datatables.net/plug-ins/1.10.7/integration/font-awesome/dataTables.fontAwesome.css"/>
<link
	href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css"
	rel="stylesheet" />
<link
	href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/theme/eclipse.min.css"
	rel="stylesheet" />
<link 
  href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css"
  rel="stylesheet" />
<link 
  href="lib/gridvar/sass/gridvar.css"
  rel="stylesheet"/>
<link 
  href="lib/mutationMapper/mutationMapper.css"
  rel="stylesheet"/>
<link
  href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.css"
  rel="stylesheet"/>

<!-- YADA and app css -->
<link href="main.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv-printshiv.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <!--[endif]-->

<!-- require.js config -->
<!-- flight.js requires es5-shim.  I hope it doesn't conflict with html5shiv above -->
<!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.3/es5-shim.min.js"></script>
    <![endif]-->
<!-- data-main attribute tells require.js to load js/config.js after require.js loads. -->
<script data-main="main"
	src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.js"></script>
<!-- require.js v2.1.9 -->
</head>
<body style="margin: 6px;">
	<nav class="navbar navbar-default" role="navigation">
		<ul class="nav navbar-nav">
			<li id="app" class=""><a href="#" data-toggle="modal"
				data-target="#app-selector">Menu 1</a></li>
			<li id="new-query" class=""><a href="#" data-toggle="modal"
				data-target="#query-editor-container">Menu 2</a></li>
		</ul>
	</nav>
	<div id="content-box" class="container-fluid">
		<div class="col-lg-12 nest">
				<div id="source-box" class="col-lg-3">
				  <div id="src-box-search">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Search for Studies<span> (Min 4 chars)</span></h3>
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group has-feedback">
	                 <input type="text" id="src-search" class="form-control"/>
	                 <span><i class="src-search-clear fa fa-times-circle-o fa-lg form-control-feedback"></i></span>
	                </div>
                </form>
              </div>
            </div>
          </div>
				</div>
				<div id="result-box" class="col-lg-9">
				  <div class="res-box">
				    <div class="panel panel-default">
              <div class="panel-heading">
                <h3 id="study-list-hdr" class="panel-title">Selected Studies <span id="study-list-sample-count"></span></span></h3>
              </div>
              <div class="panel-body">
                <div id="study-list"></div>
              </div>
            </div>
          </div>  
          <div class="res-box">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 id="gene-list-hdr" class="panel-title">Selected Genes <span id="gene-list-count"></span></h3>
              </div>
              <div class="panel-body">
                <form>
                  <label for="gene-list">Enter genes of interest (e.g., SOX9 RAN TNK2 EP300 PXN NCOA2 AR NRIP1 NCOR1 NCOR2:)</label>
                  <textarea id="gene-list" class="form-control"></textarea>
                  <button id="viz-trigger" type="submit" value="Submit" class="btn btn-default btn-disabled">Submit</button>
                </form>
              </div>
            </div>
          </div>
          <div class="res-box">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Visualizations</h3>
              </div>
              <div class="panel-body">
                <div id="viz-list">
                  <div id="gridvar"></div>
                  <div id="mutmap"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
		</div>
	</div>
</body>
</html>
